<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>library</title>
</head>
<body>
    <dialog class="modal">
        <form method="dialog" class="form">
            <label for="author">Author:</label>
            <input type="text" id="author">

            <label for="title">Title:</label>
            <input type="text" id="title">

            <label for="pages">Pages:</label>
            <input type="text" id="pages">

            <label>Has the book been read?</label>
            <input type="radio" id="read" name="readStatus" value="true">
            <label for="read">Yes</label>
            <input type="radio" id="notRead" name="readStatus" value="false" checked>
            <label for="notRead">No</label>

            <button id="submit" type="submit">Submit</button>
        </form>
    </dialog>
    <button id="dialog">add book
    </button>
    <div id="container">

    </div>
    <script src="script.js"></script>
</body>
</html>
